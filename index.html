<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Structa 3D Viewer</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.8);
      padding: 10px;
      border-radius: 4px;
      z-index: 1;
    }
  </style>
</head>
<body>

<div id="ui">
  <label>Width: <input type="range" id="width" min="0.5" max="2" step="0.1" value="1"></label><br>
  <label>Color:
    <select id="color">
      <option value="0xC8A165">Oak</option>
      <option value="0x7B5E3B">Walnut</option>
      <option value="0xFFFFFF">White</option>
    </select>
  </label>
</div>

<script type="module">
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js';
import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/loaders/GLTFLoader.js';
import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/controls/OrbitControls.js';

let scene = new THREE.Scene();
let camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
camera.position.set(2, 2, 4);

let renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

scene.add(new THREE.AxesHelper(5));

let ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
scene.add(ambientLight);

let dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
dirLight.position.set(5, 10, 7.5);
scene.add(dirLight);

let controls = new OrbitControls(camera, renderer.domElement);

let loader = new GLTFLoader();
let model;

loader.load('IPS_Panel_Assemply-Assembly.gltf', function(gltf) {
  console.log('Model loaded:', gltf.scene);
  model = gltf.scene;
  model.scale.set(10, 10, 10); // Boost scale for visibility
  model.position.set(0, 0, 0);
  scene.add(model);

  // Optional: force bright color for visibility
  model.traverse((child) => {
    if (child.isMesh) {
      child.material.color.setHex(0x00ff00);
    }
  });

  camera.lookAt(model.position);
}, undefined, function(error) {
  console.error('Error loading model:', error);
});

window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

document.getElementById('width').addEventListener('input', (e) => {
  if (model) {
    const val = parseFloat(e.target.value);
    model.scale.x = val * 10;  // Adjust for the boosted scale
  }
});

document.getElementById('color').addEventListener('change', (e) => {
  if (model) {
    const col = parseInt(e.target.value);
    model.traverse((child) => {
      if (child.isMesh) {
        child.material.color.setHex(col);
      }
    });
  }
});

function animate() {
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene, camera);
}
animate();
</script>

</body>
</html>
